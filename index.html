<!DOCTYPE html>
<html>
    <head>
        <title>Vocabulary</title>
        <meta charset="UTF-8">
        <meta name="description" content="Spanish Vocabulary">
        <meta name="author" content="Ben Hutchings">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/card.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/chapter_select.css">
    </head>
    <body>
        <div class="default-card-side">
            <input type="radio" id="spanishFace" name="defaultFront" value="front" checked>
            <label for="spanish">Spanish</label>

            <input type="radio" id="englishFace" name="defaultFront"  value="back">
            <label for="english">English</label>

            <input type="radio" id="randomFace" name="defaultFront"  value="random">
            <label for="english">Random</label>
        </div>

        <br>

        <div class="chapter-select">
            <input type="checkbox" id="list0" onclick="selectVocabList(0, this.checked)">
            <label for="chapter0">Chapter 0</label><br>

            <input type="checkbox" id="list1" onclick="selectVocabList(1, this.checked)">
            <label for="chapter1">Chapter 1</label><br>

            <input type="checkbox" id="list2" onclick="selectVocabList(2, this.checked)">
            <label for="chapter2">Chapter 2</label><br>

            <input type="checkbox" id="list3" onclick="selectVocabList(3, this.checked)">
            <label for="chapter3">Chapter 3</label><br>
            
            <input type="checkbox" id="list4" onclick="selectVocabList(4, this.checked)">
            <label for="chapter4">Chapter 4</label><br>
            
            <input type="checkbox" id="list5" onclick="selectVocabList(5, this.checked)">
            <label for="chapter5">Chapter 5</label><br>
            
            <input type="checkbox" id="list6" onclick="selectVocabList(6, this.checked)">
            <label for="chapter6">Chapter 6</label><br>
            
            <input type="checkbox" id="list7" onclick="selectVocabList(7, this.checked)">
            <label for="chapter7">Chapter 7</label><br>
            
            <input type="checkbox" id="list8" onclick="selectVocabList(8, this.checked)">
            <label for="chapter8">Chapter 8</label><br>
            
            <input type="checkbox" id="list9" onclick="selectVocabList(9, this.checked)">
            <label for="chapter9">Chapter 9</label><br>
            
            <input type="checkbox" id="list10" onclick="selectVocabList(10, this.checked)">
            <label for="chapter10">Chapter 10</label><br>
            
            <input type="checkbox" id="list11" onclick="selectVocabList(11, this.checked)">
            <label for="chapter11">Chapter 11</label><br>
            
            <input type="checkbox" id="list12" onclick="selectVocabList(12, this.checked)">
            <label for="chapter12">Chapter 12</label><br>
        </div>

        <div class="card-contents-wrapper">
            <p id="word-count">0/0</p>
            <div class="scene">
                <div class="card">
                    <div class="card-face card-face-front">
                        <h3 id="card-face-front-text">Front</h3>
                    </div>
                    <div class="card-face card-face-back">
                        <h3 id="card-face-back-text">Back</h3>
                    </div>
                </div>
            </div>

            <button type="button" class="button" id="back" onclick="previousWord()">Back</button>
            <button type="button" class="button" onclick="listen()">Listen</button> 
            <button type="button" class="button" id="next" onclick="nextWord()">Next</button>
        </div>
    </body>


    <!--Listener for flip card-->
    <script type="text/javascript">
        const card = document.querySelector('.card');
        card.addEventListener('click', function() {
            card.classList.toggle('is-flipped');
        });
    </script>
    
    <!-- var name: flash_card_det{index} -->
    <script src="resources/audio_flash_card_0000.js"></script>
    <script src="resources/audio_flash_card_0001.js"></script>

    <script src="scripts/vocabulary_controller.js"></script>


    <!-- On window load, load all preselected checkboxs into selected array-->
    <script type="text/javascript">

        function init() {
            //Load any preselected vocab lists
            for (var vocabList = 0; vocabList < VOCAB_LIST_AMOUNT; vocabList++) {
                if (document.getElementById("list" + vocabList).checked) {
                    selectVocabList(vocabList, true);
                }
            }
            gotoFirstWord();
        }          
        window.addEventListener('load', (event) => {
            init();
        })
    </script>
    
</html>
