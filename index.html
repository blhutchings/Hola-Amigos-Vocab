    <!-- On window load, load all preselected checkboxs into selected array-->
    <script type="text/javascript">
        function init() {
            //Load any preselected vocab lists
            for (var vocabList = 0; vocabList < VOCAB_LIST_AMOUNT; vocabList++) {
                if ((document.getElementsByClassName("list" + vocabList).item(0)).checked) {
                    selectVocabList(vocabList, true);
                }
            }

            for (var languageModes = 0; languageModes < 3; languageModes++) {
                var radioButton = document.getElementById("flexRadioDefault" + languageModes);
                if (radioButton.checked == true) {
                    languageMode = radioButton.value;
                }
            }

            gotoFirstWord();
        }       

        window.addEventListener('load', (event) => {
            init();
        })
    </script>

    <script type="text/javascript">
        document.addEventListener('keydown', (event) => {
            switch (event.keyCode) {
                case 32:
                    card.classList.toggle('is-flipped');
                    break;
                case 39:
                    nextWord();
                    break;
                case 37:
                    previousWord();
                    break;
                case 69:
                    listen();
                    break;
            }
        })
    </script>
